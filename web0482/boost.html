<!DOCTYPE html>
<html>
<head>
 <title>Web site</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
	
	<script type="text/javascript">
var app = angular.module("MyApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "main.htm"
    })
    .when("/about", {
        templateUrl : "about.htm"
    })
    .when("/Product", {
        templateUrl : "product.htm",
        controller: 'productCtrl'

    })
    .when("/contact", {
        templateUrl : "contact.htm"
    }) 

    .when("/weather", {
        templateUrl : "weather.htm",
        controller: 'weatherCtrl'

    });
});



	app.controller('productCtrl', function($scope){
		$scope.title="aaaaaa";
	});




	app.controller('weatherCtrl', function($scope, $http){
		var url = 'http://api.openweathermap.org/data/2.5/weather?q=sleman,id&appid=4de4dd041e499ca8a4f6692097befdae';
		$http.get(url).then(function(response){
		$scope.info = response.data;
	})
 		$scope.title="Weather Description";
});




</script>

	
	
</head>

<body>
	<div ng-app="MyApp"class="container-fluid">

		<div class="row header">
			<div class="col-12">
				<h1 class="titel">Mantap</h1>	
			</div>
		</div>

		<div class="row menu">
			<div class="col-12 text-center">
				<a href="#/!">Home</a>
				<a href="#!about">about</a>
				<a href="#!Product">Product</a>
				<a href="#!weather">Weather</a>
				<a href="#!contact">Contact</a>
				
			</div>
		</div>
		
		<div ng-view></div>	

</body>
</html>
