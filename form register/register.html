<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

  <link rel="stylesheet" type="text/css" href="register.css">
  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
<form class="modal-content" action="/action_page.php">
  <div class="container">
    <h1>Sign Up</h1> take me Out account
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="Nama"><b>Nama</b></label>
    <input type="text" placeholder="Nama Lengkap" name="nama" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
    <input type="radio" name="gender" value="male" 
    </label>Male

    <label>
      <input type="radio" name="gender" value="male" checked>Female
    </label>
    <br>
    <br>

    <label for="Alamat"><b>Alamat</b></label>
    <input type="text" placeholder="Alamat" name="Alamat" required>

    <label for="Kode Pos"><b>Kode Pos</b></label>
    <input type="text" placeholder="Kode Pos" name="Kode Pos" required>

    <label for="Mobile Phone"><b>Mobile Phone</b></label>
    <input type="text" placeholder="Mobile Phone" name="Mobile Phone" required>

    <label>
    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>


    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

  <script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
