<style>
table, th , td  {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


<body>

<div ng-app="myApp" ng-controller="tabelCtrl"> 

	<h1>{{title.main}}</h1>
	<h2>{{title.sub}}</h2>

<table id="tb">
	<tr>
		<th>No</th>
		<th>Name</th>
		<th>Position</th>
		<th>Start </th>
		<th>Salary</th>			
	</tr>

	<tr ng-repeat="x in d_tabel">
		<td>{{$index+1}}</td>
	    <td>{{ x.name }}</td>
	    <td>{{ x.pos }}</td>
	    <td>{{ x.start }}</td>
	    <td>US$ {{ x.sallary }}</td>
 	</tr>

 	<tr>
 		<td colspan="4">Total</td>
 		<td>US$ {{ getTotal() }}</td>
 	</tr>
 	

</table>


</div>


<script>
var app = angular.module('myApp', []);
app.controller('tabelCtrl', function($scope, $http) {
    $http.get("https://api.myjson.com/bins/8nts4")
    .then(function (response) {
    	$scope.title = response.data.title;
    	$scope.d_tabel = response.data.data;


    });
});
</script>


<script>
   $scope.getTotal = function(){
    var total = 0;
    for(var i = 0; i < $scope.cart.x.length; i++){
        var x = $scope.cart.x[i];
        total += (x.sallary + x.sallary);
    }
    return total;
}
</script>

</body>
</html>
